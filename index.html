<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Card Stack Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button class="nav prev" aria-label="이전">◀</button>

    <div class="viewer">
      <div class="book-info">
        <h2 id="book-title">프셉마음 신생아 중환자실편</h2>
        <p id="book-desc">NICU 신규 간호사를 위한 필독서</p>
      </div>

      <div class="thumbnails" id="thumbnails" aria-hidden="false">
        <!-- 이미지는 임시 플레이스홀더입니다. 실제 이미지를 넣으세요 -->
        <div class="thumbnail"><img src="https://placehold.co/300x420?text=Book+1" alt="book1" /></div>
        <div class="thumbnail"><img src="https://placehold.co/300x420?text=Book+2" alt="book2" /></div>
        <div class="thumbnail"><img src="https://placehold.co/300x420?text=Book+3" alt="book3" /></div>
        <div class="thumbnail"><img src="https://placehold.co/300x420?text=Book+4" alt="book4" /></div>
        <div class="thumbnail"><img src="https://placehold.co/300x420?text=Book+5" alt="book5" /></div>
      </div>
    </div>

    <button class="nav next" aria-label="다음">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
